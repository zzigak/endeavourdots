<div id="main">
  <div id="circles"></div>
  <div id="app"></div>

  <div id="menu-button" class="WhiteMenu"><img id="menu-svg" class="svg" src="assets/Menu.svg"/>
    <div id="updateBadge"></div>
  </div>
  <div id="update-bubble">
    <div id="update-bubble-text">Mortality has been updated,<br>
    check out the changes here!</div>

<script id="clock-template" type="text/x-handlebars-template">
  <div class="timerContainer">
    {{#if white}}
    <div class="clock" id="white-timer-clock">{{hour}}{{minute}}{{second}}{{ms}} {{ampm}}</div>
    {{/if}}
    {{#if black}}
    <div class="clock" id="black-timer-clock">{{hour}}{{minute}}{{second}}{{ms}} {{ampm}}</div>
    {{/if}}
  </div>
</script>

<script id="timeup-template" type="text/x-handlebars-template">
  <div class="timerContainer">
    {{#if white}}
    <div class="timeup" id="white-timeup">{{message}}</div>
    {{/if}}
    {{#if black}}
    <div class="timeup" id="black-timeup">{{message}}</div>
    {{/if}}
  </div>
</script>

<script id="age-template" type="text/x-handlebars-template">
  {{#if white}}<div class="timerTitleWhite" id="timerTitle">{{title}}</div>{{/if}}
  {{#if black}}<div class="timerTitleBlack" id="timerTitle">{{title}}</div>{{/if}}

  {{#if white}}<div class="timerContainer blackText">{{/if}}
  {{#if black}}<div class="timerContainer whiteText">{{/if}}
    {{#if year}}
    <div id="yearContainer" class="timerUnitContainer">
      <div id='year-number' class="timer-value timer">{{year}}</div>
      <div class='timer-label'>YEARS</div>
    </div>
    {{/if}}
    {{#if month}}
    <div id="monthContainer" class="timerUnitContainer">
      <div id='month-number' class="timer-value timer">{{month}}</div>
      <div class='timer-label'>MONTHS</div>
    </div>
    {{/if}}
    {{#if day}}
    <div id="dayContainer" class="timerUnitContainer">
      <div id='day-number' class="timer-value timer">{{day}}</div>
      <div class='timer-label'>DAYS</div>
    </div>
    {{/if}}
    {{#if hour}}
    <div id="hourContainer" class="timerUnitContainer">
      <div id='hour-number' class="timer-value timer">{{hour}}</div>
      <div class='timer-label'>HOURS</div>
    </div>
    {{/if}}
    {{#if minute}}
    <div id="minContainer" class="timerUnitContainer">
      <div id='minute-number' class="timer-value timer">{{minute}}</div>
      <div class='timer-label'>MINUTES</div>
    </div>
    {{/if}}
    {{#if second}}
    <div id="secContainer" class="timerUnitContainer">
      <div id='second-number' class="timer-value timer">{{second}}</div>
      <div class='timer-label' id='seconds-label'>SECONDS</div>
    </div>
    {{/if}}
    {{#if ms}}
    <div id="msContainer" class="timerUnitContainer">
      <div id='milli-number' class="timer-value timer">{{ms}}</div>
      <div class='timer-label'>MS</div>
    </div>
    {{/if}}
    {{#if decimal}}
    <div id="decimalContainer" class="timerUnitContainer">
      <div id='decimal-number' class="decimal-timer">{{decimal}}</div>
    </div>
    {{/if}}
	</div>
</script>

<script id="about-template" type="text/x-handlebars-template">
  <img id="banner" src="assets/popup.png">
  <hr id="banner-hr">
  <div id="aboutContainer">
    <div id="aboutContent">
      Mortality is a new tab extension that reminds you of your precise age.<br>
      A bitter-sweet motivational tool; it illustrates how little time we have.<br>
      By default, circles represent months, for the average lifespan of 78 years.<br>
      As you age, the circles fill, and are split into the main Chapters of your life.<br>
      <br><br>

      Get busy living, or get busy dying.<br>
      You can never go back :)

    </div>
    <br><br><br>
    <div id="uninstallHeader">How To Uninstall:</div>
    <div id="uninstallText">Enter in your address bar: "chrome://extensions"<br> Find mortality, and click on the trash can icon on the right</div>
  </div>
  <label id="link-label" for="link-input">I'm not a fan of pre-canned share posts<br>If you would like to support this extension, please share this link:</label>
  <input id="link-input" type="text" value="http://goo.gl/vADzdb" class="field left" readonly>
</script>

<script id="updates-template" type="text/x-handlebars-template">
  <div id="updatesContainer">
    <div id="updatesContent">
      <div class="version">Feedback is Appreciated ^^</div>
      <br>
      <div id="v5.2.1" class="version">Version 5.2.1 [3/10/2021]</div>
      <ul>
        <li>Howdy! It's been a long time, thanks for keeping Mortality around all these years</li>
        <li>I have found myself a new helper, so we will be working to push out all the updates ya'll have been requesting for so long</li>
        <li>Her name is Emily Seal, her first update:</li>
        <li>Updated stylings for decimal shortest precision (it looks much better now)</li>
        <li>Bugfixes and improvements</li>
      </ul>
      <div id="v5.2.0" class="version">Version 5.2.0 [1/6/2018]</div>
      <ul>
        <li>Happy new year!  The backlog has gotten quite massive over the last (almost) year. I haven't been able to fix everything, but I tried to pick some of the popular requests to keep the extension fresh for you guys.  Hope you enjoy :)</li>
        <li>You can now make it so each row of your progress will represent a year</li>
        <li>Fixed issues with day/week calculations, week progress now fills in (seemingly) perfectly</li>
        <li>Your projected final date is now displayed under the survey</li>
        <li>You can now view total global population</li>
        <li>Other bugfixes and enhancements, thanks again for the 30+ people submitting feedback :)</li>
      </ul>
      <div id="v5.1.1" class="version">Patch 5.1.1 [3/19/2017]</div>
      <ul>
        <li>Accidentally broke theme changing.  Oops</li>
        <li>Small bugfixes and enhancements</li>
      </ul>
      <div id="v5.1.0" class="version">Version 5.1.0 [3/12/2017]</div>
      <ul>
        <li>"Largest Precision" let's you choose the largest unit to display in the timer</li>
        <li>"Smallest Precision" now has "Decimal", if you prefer seeing a single number</li>
        <li>More bugfixes from reports ya'll have sent in</li>
        <li>This version has a higher risk for bugs (spent less time testing), if I could ask for your time, please <a id="escLink" target="_blank" href="https://mortality.uservoice.com">report a bug</a> if you see it</li>
      </ul>
      <div id="v5.0.6" class="version">Patch 5.0.6 [3/6/2017]</div>
      <ul>
        <li>A lot of you were asking for it, so I pushed out a quick implementation-- You can now add a title to your timer</li>
      </ul>
      <div id="v5.0.5" class="version">Patch 5.0.5 [3/5/2017]</div>
      <ul>
        <li>Update popover annoying you?  New setting to hide it</li>
        <li>Fixed a few bugs you folks have reported.  Sorry it's taken so long to patch</li>
        <li>Setting to use full screen for life progress</li>
        <li>Note that my uservoice account has expired, so I cannot reply to bug tickets.  I can however, still add comments to feature requests, so keep 'em coming :)</li>
      </ul>
      <div id="v5.0.4" class="version">Patch 5.0.4 [2/13/2017]</div>
      <ul>
        <li>Sorry for the frequent updates, in the future I'll fix more things at once so ya'll don't get bothered.  This font thing has just been a pain</li>
        <li>New setting for larger font.  May need to add more settings to customize font in the future, based off of the feedback</li>
      </ul>
      <div id="v5.0.3" class="version">Patch 5.0.3 [2/11/2017]</div>
      <ul>
        <li>Got my hands on a Windows machine (thanks for the screenshots, as well)</li>
        <li>Removed the text stroking, replaced with shadow.  <a id="escLink" target="_blank" href="https://gist.github.com/dalethedeveloper/1846552">Unfortunately stroking just looks bad on Windows</a></li>
        <li>From suggestions, slightly bumped up the font sizes across the board, as well.  If it's too big, let me know.  In that case, I'll have to throw in a setting for that</li>
        <li>Couple more bug fixes, keep the reports coming!</li>
      </ul>
      <div id="v5.0.2" class="version">Patch 5.0.2 [2/11/2017]</div>
      <ul>
        <li>Moved off of google support.  Please to go <a id="escLink" target="_blank" href="https://mortality.uservoice.com">mortality.uservoice.com</a> to submit feature requests or bug reports</li>
        <li>Fixed a couple bugs you folks found, thanks again for the help :)</li>
        <li>Still tweaking the font a little.  Please keep up the feedback!  I'm especially concerned about how it looks on Windows machines</li>
      </ul>
      <div id="v5.0.1" class="version">Patch 5.0.1 [2/10/2017]</div>
      <ul>
        <li>A lot of feedback coming in that the font is too small<br>
        So I wanted to release a patch ASAP<br>
        I think it may be a Windows thing?  But I tweaked it a little <br>
        Let me know if it needs more, screenshots and specific preferences help a lot</li>
      </ul>
      <div id="v5.0.0" class="version">Major Version 5 [2/10/2017]</div>
      <ul>
        <li>NOTE: I changed the backend, so I may have lost some settings.  Sorry 😕</li>
        <li>NOTE2: I also fear I introduced some bugs.  <a id="escLink" target="_blank" href="https://mortality.uservoice.com">Please report them</a>, and I'll fix ASAP</li>
        <li>Totally re-skinned the settings, custom controls everywhere!</li>
        <li>Specify the length of time a circle represents</li>
        <li>Check out how many people are older or younger than you on Earth</li>
        <li>Life progress now calculates to fill the entire window</li>
        <li>Specify how many years you want to live</li>
        <li>Specify how many chapters you have</li>
        <li>24-hour time</li>
        <li>Fixed bugs reported through the Google Feedback</li>
      </ul>
      <div id="v4.1.0" class="version">Version 4.1.0 [10/31/2016]</div>
      <ul>
        <li>You can make the Countdown count daily to a specific time, or something like the end of the workday.</li>
        <li>You can now choose a Time Up Message.</li>
        <li>Couple of bug fixes that came through from yesterday, Thanks for the bug reports and feedback!</li>
        <li>I'll make the UX bareable soon, sit tight :)</li>
      </ul>
      <div id="v4.0.0" class="version">Major Version 4 [10/30/2016]</div>
      <ul>
        <li>This is a big one, added the highly requested Countdown.</li>
        <li>There is a new panel where you can toggle it ON/OFF.</li>
        <li>Fill out a survey to guess your deathdate, Data is pulled from World Health Organization.</li>
        <li>Or specify an exact date if you have a deadline, event, or if you have an idea of when you're gonna die.</li>
        <li>Fixed a lot of edge cases with the month/day calculation, Thanks to everyone who gave feedback on bugs!</li>
        <li>It's very likely I am still missing edge cases, I promise I'll be more active on fixing those quickly :)</li>
        <li>Yes sorry I know my UX is horrible.  You'll figure it out ^^</li>
        <li>I kinda rushed to push this out, but will polish soon.</li>
        <li>#agile</li>
      </ul>
      <div id="v3.4.2" class="version">Version 3.4.2 [11/12/2015]</div>
      <ul>
        <li>Bugs fixed with month/day calculations from last release-- though I may have missed some cases, please let me know if your age doesn't seem right.</li>
        <li>I have been watching the surveys!  Default is now Dark.</li>
        <li>I'm changing the themes again in the next release, so if you would like changes, please fill out the survey below.</li>
      </ul>
      <div id="v3.4.1" class="version">Version 3.4.1 [11/11/2015]</div>
      <ul>
        <li>I want to update themes!  Please fill out <a href="http://goo.gl/forms/61S5Mr3g65">this survey</a>.</li>
        <li>Numbers now pop when they go up.</li>
        <li>Months & Days now what you expect.</li>
        <li>Updated font styling.</li>
        <li>Fixed a few bugs you guys found :)</li>
      </ul>
      <div id="v3.3.1" class="version">Version 3.3.1 [5/16/2015]</div>
      <ul>
        <li>Fix for issue with positive timezone offsets from UTC.</li>
      </ul>
      <div id="v3.3.0" class="version">Version 3.3.0 [4/5/2015]</div>
      <ul>
        <li>You can now show squares instead of circles for Chapters.</li>
        <li>Fix settings sizing for smaller screens.</li>
        <li>Add Cupid, Rasta, Sky themes. Changed Retro again.</li>
        <li>Rephrase settings for clarity.</li>
        <li>Added an update bubble.</li>
      </ul>
      <div id="v3.2.0" class="version">Version 3.2.0 [3/26/2015]</div>
      <ul>
        <li>Actually following reasonable version numbers now.</li>
        <li>Ability to specify precision of your age.</li>
        <li>Can hide circles.</li>
        <li>Can show current time instead of your age.</li>
        <li>Added fields to allow you to change the length of your chapters.</li>
        <li>Added an eighth chapter, it is defaulted to 0 years.</li>
        <li>Update Themes.</li>
        <li>Refactoring to decrease burden of computations.</li>
      </ul>
      <div id="v3.0.0" class="version">Major Version 3 [1/8/2015]</div>
      <ul>
        <li>Fix for the current month circle filling the wrong way.</li>
        <li>Add the ability to remove the age timer.</li>
        <li>Fix for cancel button inconsistency.</li>
        <li>Changing formatting for settings & info.</li>
      </ul>
      <div id="v2.0.0" class="version">Major Version 2 [12/25/2014]</div>
      <ul>
        <li>Ability to add time to birth date.</li>
        <li>Cancel button in settings.</li>
        <li>Info button on bottom left.</li>
        <li>Info popup you are looking at right now.</li>
        <li>Fix for leap days miscalculating age.</li>
        <li>Make "Retro" less ugly. If you have a theme idea let me know.</li>
      </ul>

<script id="theme-template" type="text/x-handlebars-template">
  <div id="theme-container">
    <div id="themeSelectContainer">
      <label id="themeSelectLabel" for="themeSelectDropdown">Select Theme</label>
      <select id="themeSelectDropdown" class="cs-select cs-skin-elastic">
        <option value="default">Default</option>
        <option value="light">Light</option>
        <option value="dawn">Dawn</option>
        <option value="dusk">Dusk</option>
        <option value="twilight">Twilight</option>
        <option value="retro">Retro</option>
        <option value="rainbowd">Rainbow-Dark</option>
        <option value="rainbowl">Rainbow-Light</option>
        <option value="cupid">Cupid</option>
        <option value="rasta">Rasta</option>
        <option value="sky">Sky</option>
      </select>
    </div>
    <br><br>
    Create-your-own-themes coming soon! 😀<br>
    Note that these default themes come with 8 colors.  <br>
    So for now, you can really only have 8 chapters specified.  <br>
    Beyond that and it just repeats the last color ☹️
  </div>
</script>

<script id="settings-template" type="text/x-handlebars-template">

                <label id="heightCM-label" class="surveyQuestionLabel" for="heightCM-dropdown">cm</label>
                <select id="heightCM-dropdown" class="surveyQuestionIntegerDropdown">
